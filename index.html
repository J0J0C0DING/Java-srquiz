<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/style.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <header>
    <div>
      <a class="jump-to-highscores" href="#">Highscores</a>
    </div>
    <div class="timer">
      
    </div>
  </header>
  <main>
    <div class="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and reduce your time by 10 seconds</p>
      <button id="start-btn" class="startButton">Start Quiz</button>
    </div>
    <div class="quizContent">
        <div class="question">
          
        </div>
    </div>
    <div class="scoreForm hide">
      <form>
        <h2 id="scoreHolder">Your Score: </h2>
        <label for="userInitials">Enter your initials</label>
        <input type="text" name="userInitials" id="userInitials">
        <button type="submit" id="submit-btn">Submit</button>
      </form>
    </div>
    <div class="highscores hide">
      <div><h1>Highscores</h1></div>
      
      <div>
        <ul class="scoreList">

        </ul>
      </div>
      <div class="buttonGroup">
        <button class="clear-scores">Clear High Scores</button>
        <button class="play-again-btn">Play Again</button>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>
</html>
